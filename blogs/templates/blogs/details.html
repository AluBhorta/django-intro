{% include 'blogs/layout.html' %}
<!--  -->

<div class="container">
  <a href="/" class="btn center-align">Go back</a>
  <a href="/blog/update/{{ blog.id }}/" class="btn center-align blue">Update</a>
  <a href="/blog/delete/{{ blog.id }}" class="btn center-align red">Delete</a>
</div>

{% block body %}
<!--  -->
<div class="container ">
  <div class="card grey lighten-3 ">
    <h4 class="center-align card-header">{{ blog.title }}</h4>
    <div class="card-action">
      <span>
        Author: <strong> {{ blog.author }} </strong>
      </span>
    </div>
    <div class="card-content ">
      <p>{{ blog.body }}</p>
    </div>
    <!--  -->
  </div>
</div>

{% endblock %}
