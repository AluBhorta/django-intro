{% include 'blogs/layout.html' %}

<h4 class="center-align">Update Blog {{ blog.id }}</h4>
<form method="POST" action="/blog/update/{{ blog.id }}/">
  {% csrf_token %}
  <div class="container">
    <label for="id_title">Title:</label
    ><input
      value="{{ blog.title }}"
      type="text"
      name="title"
      maxlength="200"
      required=""
      id="id_title"
    />
    <label for="id_author">Author:</label
    ><input
      value="{{ blog.author }}"
      type="text"
      name="author"
      maxlength="200"
      required=""
      id="id_author"
    />
    <label for="id_body">Body:</label
    ><textarea
      name="body"
      cols="40"
      rows="10"
      required=""
      id="id_body"
      style="height: 250px;"
    >
 {{ blog.body }} </textarea
    >
    <button class="btn pink" type="submit">submit</button>
  </div>
</form>

<script>
  const tArea = document.getElementById("id_body");
  tArea.style.height = "250px";
</script>
